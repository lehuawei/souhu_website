    <style type="text/css">

        a,label {
            display:block;

        }
        a {
            background:url(images/recharge_Manage/orange.jpg) no-repeat;
        }
        a:hover {

<body>
<label for="cc">
    <a href="#b" _fcksavedurl="#b" id="a" onclick="cc.checked=true"></a>

    <input type="checkbox" id="cc" />
